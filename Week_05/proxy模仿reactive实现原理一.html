<script>
    //通过proxy将object 做一层包裹，可以让对象设置起来像普通对象，又能够被监听
let object = {
    a: 1,
    b: 2
}
//包装代码
let po = reactive(object);

function reactive(object){
    return new Proxy(object, {
        set(obj, prop, val){
            obj [prop] = val;
            console.log(obj,prop,val);
            return obj[prop];
        },
        get(obj,prop){
            console.log(obj,prop);
            return obj[prop];
        }

    })
}
</script>
